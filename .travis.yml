language: python

stages:
  - test
  - name: deploy
    #if: branch = master

jobs:
  include:
    - stage: test
      python:
        - "3.6"      # current default Python on Travis CI
        - "3.7"
        - "3.8"
      # command to install dependencies
      install:
        - pip install .
        - pip install nose2
      # command to run tests
      script:
        - nose2 -v
    - stage: deploy
      python:
        - "3.6"
      script: echo "Deploy Stage" && python --version